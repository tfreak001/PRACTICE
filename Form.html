<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <h1>Register</h1>
    <form >
        <div>
        <label for="first-name">First Name: </label>
        <input type="text" name="first-name" id="first-name" required/>
        <label for="last-name">Last Name: </label>
        <input type="text" name="last-name" id="last-name" required>
        </div>
        <div>
            <label for="choice1">Male</label>
            <input type="radio" name="choice1" id="choice1" required>
            <label for="choice2">Female</label>
            <input type="radio" name="choice1" id="choice2" required>
            <label for="choice3">Others</label>
            <input type="radio" name="choice1" id="choice3" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="text" name="password" id="password" pattern="{5,10}" required>
        </div>
        <div>
            <label for="select choice">Birthday</label>
            <select name="select choice" id="select choice">
                <option value="0" selected disabled>Month</option>
                <option value="January">Jan</option>
                <option value="february">Feb</option>
            </select>
            <select name="day" id="day">
                <option value="0" selected disabled>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="7">7</option>
            </select>
            <select name="year" id="year">
                <option value="0" selected disabled>Year</option>
                <option value="2001">2001</option>
            </select>
        </div>
        <div>
            <label for="terms">I agree to the terms and conditons</label>
            <input type="checkbox" name="terms" id="terms"/>
        </div>
        <div>
            <input type="submit" value="submit"/>
        </div>
    </form>
</body>
</html>
